<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Move Rectangle</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      background-color: #f2f2f2;
    }
    .rectangle {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 50%;
      transition: top 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rectangle" id="rectangle"></div>
  </div>

  <script>
    const rectangle = document.getElementById('rectangle');
    let topPosition = window.innerHeight / 2 - 50;
    rectangle.style.top = `${topPosition}px`
    window.addEventListener('keydown', function(e){
      const step = 20;
      if(e.key ==='ArrowUp'){
        topPosition -= step;
      }else if(e.key ==='ArrowDown'){
        topPosition += step;
      }
      topPosition =  Math.max(0,Math.min(window.innerHeight - 100,topPosition));
      rectangle.style.top = `${topPosition}px`;
    });
  </script>
</body>
</html>
